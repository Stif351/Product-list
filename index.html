<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta name="description" content="Product list with cart." />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Frontend Mentor | Product list with cart</title>
  </head>
  <body>
    <main class="main wrraper">
      <section class="desserts-container">
        <h1>DESSERTS</h1>
        <div class="desserts">
          <div class="item-dessert">
            <div class="img-dessert">
              <img
                src="./assets/images/image-waffle-mobile.jpg"
                alt="img-dessert"
                class="img"
              />
              <button class="btn">
                <img src="./assets/images/icon-add-to-cart.svg" alt="cart" />Add
                to Cart
              </button>
            </div>
            <div class="product">
              <p class="name">Waffle</p>
              <p class="description">Waffle with Berries</p>
              <p class="price">$<span class=".price-item">6.50</span></p>
            </div>
          </div>
        </div>
      </section>
      <section class="cart">
        <div class="cart-container">
          <p class="count-name">Your Cart <span class="count">"0"</span></p>
          <img
            src="./assets/images/illustration-empty-cart.svg"
            alt="illustration-empty-cart"
            class="img-empty"
          />
          <p class="text">Your added items will appear here</p>
        </div>
      </section>
    </main>

    <footer>
      <div class="attribution">
        <p>
          Coded by
          <a href="https://github.com/Stif351/Product-list.git" target="_blank"
            >Stanislav Tsyhanok</a
          >
        </p>
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontendmentor</a
          >
        </p>
      </div>
    </footer>
  </body>
</html>
